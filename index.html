<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>JSON parser</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<link rel="stylesheet" href="css/style.css" />
		<meta charset="UTF-8">
	</head>
	<body>
		

		<div class="wrapper">
			<h1>JSON parser</h1>
			<div class="form">
				<form action="#" id="form" class="form__body">
					<div class="file">
						<div class="file__item">
							
							<input type="file" name="JSON" accept=".js" id="fileInput" class="file__input">
							<div class="file__button">Выбрать файл</div>
						</div>
					</div>
					<div class="buttons">
						<button type="submit" class="btn btn-submit">JSON parse</button>
						<button type="reset" class="btn btn-reset">reset JSON</button>
					</div>
				</form>
			</div>
			<form action="#" id="parse" class="parse">

			</form>
		</div>


		<script src="js/main.js"></script>
	</body>
</html>
